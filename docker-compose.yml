version: '3'
services:
  myapp:
    image: my-java-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/documents-db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - DEFAULT_DB_SCHEMA=public
      - MAX_FILE_SIZE=400MB
    volumes:
        - myapp-data:/app/booksFiles/
volumes:
  myapp-data: