<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <title>Авторизація</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/templatemo-topic-listing.css" rel="stylesheet">
</head>
    
<body>
<main>
    <section class="section-padding section-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12 subscribe-form-wrap d-flex justify-content-center align-items-center">
                    <form class="custom-form subscribe-form" action="/auth/login" method="post" role="form">
                        <h4 class="mb-4 pb-2" style="text-align:center;">Авторизація</h4>

                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Даної кобмінації логіну та паролю не знайдено</p>
                        </div>

                        <input type="email" name="username" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Електронна адреса" required>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>

                        <div class="col-lg-12 col-12">
                            <button type="submit" class="form-control">Увійти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-3 col-12 mb-4 pb-2">
                <a class="navbar-brand mb-2 click-scroll" th:href="@{/#top}">
                    <span style="color:#04c02c;">СФКЛНУП</span>
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-6">
                <h6 class="site-footer-title mb-3">Меню</h6>

                <ul class="site-footer-links">
                    <li class="site-footer-link-item">
                        <a th:href="@{/}" class="site-footer-link">Головна</a>
                    </li>

                    <li class="site-footer-link-item">
                        <a href="https://sclnau.com.ua" class="site-footer-link">Сайт коледжу</a>
                    </li>

                    <li class="site-footer-link-item">
                        <a th:href="@{/auth/login}" class="site-footer-link">Увійти</a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-3 col-md-4 col-6 mb-4 mb-lg-0">
                <h6 class="site-footer-title mb-3">Інформація</h6>

                <p class="text-white d-flex mb-1">
                    <a class="site-footer-link">
                        Розробка: Студент групи К-41 Огоновський Ю.М.
                    </a>
                </p>
            </div>

            <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
                <p class="copyright-text mt-lg-5 mt-4">© 2023 СФК ЛНУП</p>
            </div>

        </div>
    </div>
</footer>


<!-- JAVASCRIPT FILES -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="/js/click-scroll.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
