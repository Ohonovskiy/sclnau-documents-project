<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Увійти</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/slick.css"/>

        <link href="/css/tooplate-little-fashion.css" rel="stylesheet">

    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Увійти</h1>

                            <div class="div-separator w-50 m-auto my-5"><span></span></div>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form class="form-signin" method="post" action="/auth/login">

                                        <div th:if="${param.success}" class="alert alert-success">
                                            <p>Обліковий запис успішно створено</p>
                                        </div>

                                        <div th:if="${param.error}" class="alert alert-danger">
                                            <p>Даної кобмінації логіну та паролю не знайдено</p>
                                        </div>

                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="username" id="email" pattern="^[a-zA-Z0-9._%+-]+@sclnau\.com\.ua$" class="form-control" placeholder="Електронна адреса" required>

                                            <label for="email">Електронна адреса</label>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>

                                            <label for="password">Пароль</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Увійти
                                        </button>

<!--                                        <p class="text-center">Не маєте акаунт? <a th:href="@{/auth/registration}">Створіть</a></p>-->
                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/Headroom.js"></script>
        <script src="/js/jQuery.headroom.js"></script>
        <script src="/js/slick.min.js"></script>
        <script src="/js/custom.js"></script>

    </body>
</html>
