<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Реєстрація</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/slick.css"/>

        <link href="/css/tooplate-little-fashion.css" rel="stylesheet">
        

    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Реєстрація</h1>

                            <div class="div-separator w-50 m-auto my-5"><span></span></div>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post" action="/auth/register">

                                        <div th:if="${errorMessage}" class="alert alert-danger">
                                            <p th:text="${errorMessage}"></p>
                                        </div>

                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Електронна адреса" required>

                                            <label for="email">Електронна адреса</label>
                                        </div>

                                        <div class="form-floating my-4">
                                            <input type="password" name="password" id="password" pattern="{6,10}" class="form-control" placeholder="Пароль" required>

                                            <label for="password">Пароль</label>
                                            
                                            <p class="text-center">* Має включати від 6 до 10 символів</p>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Створити обліковий запис
                                        </button>

                                        <p class="text-center">Маєте акаунт? <a th:href="@{/auth/login}">Увійдіть</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

    </body>
</html>
